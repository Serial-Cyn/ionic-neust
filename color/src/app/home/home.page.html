<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Color
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Color</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <h1>Kolor peker</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center" style="display: flex; justify-content: center; align-items: center; margin-bottom: 4rem;">
          <div [style.background-color]="selectedColor" style="width: 200px; height: 200px; border-radius: 10px;"></div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let color of colors" size="2" class="ion-text-center">
          <div class="color-box" [style.background-color]="color" style="width: 200px; height: 200px; border: 1px solid #0e0e0e; border-radius: 100%;" (click)="selectColor(color)">{{ color }}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
