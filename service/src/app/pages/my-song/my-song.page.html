<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-song</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-song</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let song of songbook">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ song.title }}</ion-card-title>
            <ion-card-subtitle>{{ song.artist }} - {{ song.album }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="full" color="primary" (click)="toggleLyrics(song.id)">Show Lyrics</ion-button>
            <p [hidden]="!song.toggle">{{ song.lyrics }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
